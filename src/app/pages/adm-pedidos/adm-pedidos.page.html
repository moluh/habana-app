<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Admin. pedidos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let p of pedidos$ | async ">
            <ion-item-options side="start">
                <ion-item-option (click)="ver(p._id)"
                    >Ver pedido</ion-item-option
                >
            </ion-item-options>

            <ion-item>
                <ion-text color="dark">
                    <h1>
                        <ion-icon name="bookmark"></ion-icon> {{ p.nro_pedido }}
                        ||
                    </h1>
                </ion-text>

                <ion-text color="dark">
                    <h1>
                        <ion-icon name="person"></ion-icon>
                        {{ p.usuario.nombre }} {{ p.usuario.apellido }} || Mesa:
                        # {{ p.mesa.numero }}
                    </h1>
                </ion-text>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="delete(p._id)" color="danger"
                    >Borrar</ion-item-option
                >
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-text color="dark">
            <h1 style="margin-left: 15px">
                Total: {{ total | currency:'ARS': 'symbol' : '1.0-0' }}
            </h1>
        </ion-text>

        <ion-buttons slot="end">
            <ion-button
                fill="solid"
                color="danger"
                slot="end"
                fill="outline"
                (click)="deleteAll()"
            >
                Eliminar todos
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
