<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Mesas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab vertical="bottom" slot="fixed" horizontal="end">
        <ion-fab-button [disabled]="btnDisabled" (click)="agregarMesa()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-grid>
        <ion-row>
            <ion-col size="4" *ngFor="let mesas of arrMesas">
                <ion-list>
                    <ion-item-sliding>
                        <ion-item>
                            <ion-label>Mesa: {{mesas.numero}}</ion-label>
                        </ion-item>
                        <ion-item-options side="end">
                            <ion-item-option
                                color="danger"
                                (click)="delete(mesas._id)"
                                >Eliminar</ion-item-option
                            >
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
