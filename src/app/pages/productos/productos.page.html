<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Productos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar
        #search
        placeholder="Buscar producto"
        (ionClear)="obtenerProductos()"
    ></ion-searchbar>

    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
        <ion-fab-button [routerLink]="['/main/productos/crud-productos',0]">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-list *ngIf="arrProductos.length != 0">
        <ion-item-sliding *ngFor="let producto of arrProductos">
            <ion-item-options side="start">
                <!--  -->
                <ion-item-option (click)="edit(producto._id)"
                    >Editar</ion-item-option
                >
            </ion-item-options>

            <ion-item>
                <div slot="start">{{producto.codigo}}</div>
                <ion-label>{{producto.nombre}}</ion-label>
                <div slot="end">
                    {{producto.precio | currency:'ARS': 'symbol' : '1.0-0'}}
                </div>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="delete(producto._id)"
                    >Eliminar</ion-item-option
                >
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
